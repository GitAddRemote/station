name: CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

concurrency:
  group: cicd-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  packages: write

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10'
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ghcr.io/${{ github.repository }}/station-backend
  IMAGE_FRONTEND: ghcr.io/${{ github.repository }}/station-frontend

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: station_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        working-directory: backend
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USER: test
          DATABASE_PASSWORD: test
          DATABASE_NAME: station_test
          JWT_SECRET: test-secret-key-for-ci
        run: pnpm run lint

      - name: Unit tests
        working-directory: backend
        env:
          NODE_ENV: test
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USER: test
          DATABASE_PASSWORD: test
          DATABASE_NAME: station_test
          JWT_SECRET: test-secret-key-for-ci
        run: pnpm test --coverage --passWithNoTests

      - name: E2E tests
        working-directory: backend
        env:
          NODE_ENV: test
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USER: test
          DATABASE_PASSWORD: test
          DATABASE_NAME: station_test
          JWT_SECRET: test-secret-key-for-ci
        run: pnpm run test:e2e

      - name: Build
        working-directory: backend
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USER: test
          DATABASE_PASSWORD: test
          DATABASE_NAME: station_test
          JWT_SECRET: test-secret-key-for-ci
        run: pnpm run build

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        working-directory: frontend
        run: pnpm run lint

      - name: Typecheck
        working-directory: frontend
        run: pnpm run typecheck

      - name: Build
        working-directory: frontend
        run: pnpm run build

  build-images:
    name: Build and Publish Images
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_BACKEND }}:${{ github.sha }}
            ${{ env.IMAGE_BACKEND }}:main

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: frontend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_FRONTEND }}:${{ github.sha }}
            ${{ env.IMAGE_FRONTEND }}:main

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-images]
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.30.0'

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.15.2'

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" > ~/.kube/config

      - name: Deploy to staging
        env:
          BACKEND_IMAGE: ${{ env.IMAGE_BACKEND }}:${{ github.sha }}
          FRONTEND_IMAGE: ${{ env.IMAGE_FRONTEND }}:${{ github.sha }}
        run: ./scripts/deploy/helm-deploy.sh staging "$BACKEND_IMAGE" "$FRONTEND_IMAGE"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    environment: production
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.30.0'

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.15.2'

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" > ~/.kube/config

      - name: Deploy to production
        env:
          BACKEND_IMAGE: ${{ env.IMAGE_BACKEND }}:${{ github.sha }}
          FRONTEND_IMAGE: ${{ env.IMAGE_FRONTEND }}:${{ github.sha }}
        run: ./scripts/deploy/helm-deploy.sh production "$BACKEND_IMAGE" "$FRONTEND_IMAGE"
