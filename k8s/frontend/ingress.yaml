apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: station-frontend
spec:
  ingressClassName: nginx
  rules:
    - host: station.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: station-frontend
                port:
                  number: 80
