apiVersion: apps/v1
kind: Deployment
metadata:
  name: station-frontend
  labels:
    app: station-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: station-frontend
  template:
    metadata:
      labels:
        app: station-frontend
    spec:
      containers:
        - name: station-frontend
          image: ghcr.io/gitaddremote/station/station-frontend:latest
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
